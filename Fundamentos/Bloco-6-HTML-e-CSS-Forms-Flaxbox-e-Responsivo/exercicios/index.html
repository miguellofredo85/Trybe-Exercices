<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="" method="get">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" autocomplete="off" autofocus required placeholder="Digite seu email">
        <br>
        <label for="pass">Password</label>
        <input type="password" name="pass" id="pass" required placeholder="Digite sua senha">
        <button type="submit">ENVIAR</button>
        <br>
        <input type="checkbox" name="lembre-me" id="lembre-me">
        <label for="lembre-me">Lembre-me</label>
        <br>
        <button>Entrar</button>

    </form>
</body>
</html>
