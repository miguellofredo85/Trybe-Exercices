<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 1 - Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
 2 - Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
 3 - Crie uma função que mude a cor do quadrado vermelho para branco.
 4 - Crie uma função que corrija o texto da tag <h1>.
 5 - Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
 6 - Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
function doisAnos(){
    let vida = document.getElementsByTagName('p')[1];
    vida.innerText = 'vou estar independizado monetariamente';

}
doisAnos();
function muda(){
    let colorFondo = document.getElementsByClassName("main-content")[0];
    colorFondo.style.background= "rgb(76,164,109)";
}
muda();
function corBranco(){
    let novoCor = document.getElementsByClassName("center-content")[0];
    novoCor.style.background="white";
}
corBranco();
function corregir(){
    let encabezadoOk= document.getElementsByTagName('h1')[0];
    encabezadoOk.innerText='Exercicio 5.1 - JavaScript';
}
corregir();
function miuscula(){
    let pes = document.getElementsByTagName("p")[0];
    pes.innerText =  pes.innerText.toUpperCase();
}
miuscula();

function exibirTitulos(){
    let titulos = document.getElementsByTagName('p');
    for(let index = 0; index<titulos.length; index+=1){
        console.log(titulos[index].innerText);
    }
}
exibirTitulos();


    </script>
  </body>
</html>
